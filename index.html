<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>JavaScript Calculator</title>
  <meta name="description" content="" />
  <meta name="author" content="SitePoint" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="css/styles.css?v=1.0" />

</head>

<body>
  <div class="container">
    <h1>JavaScript Calculator</h1>
    <p>By Jason Chon</p>

    <div class="calculator">
      <div id="calc-body">
          <input type="text" name="screen" id="screen" value="0" disabled>

      <div class="keys">
        <button type="button" name="add" id="add">+</button>
        <button type="button" name="subtract" id="subtract">-</button>
        <button type="button" name="multply" id="multiply">*</button>
        <button type="button" name="divide" id="divide">/</button>

        <button type="button" name="7" id="7">7</button>
        <button type="button" name="8" id="8">8</button>
        <button type="button" name="9" id="9">9</button>

        <button type="button" name="4" id="4">4</button>
        <button type="button" name="5" id="5">5</button>
        <button type="button" name="6" id="6">6</button>


        <button type="button" name="1" id="1">1</button>
        <button type="button" name="2" id="2">2</button>
        <button type="button" name="3" id="3">3</button>

        <button type="button" name="decimal" id="decimal">.</button>
        <button type="button" name="0" id="0">0</button>
        <button type="button" name="clear" id="clear">AC</button>
        <button type="button" name="equal" id="equal">=</button>

      </div>

      </div>
    </div>
  </div>
  <script src="js/javascript.js"></script>
</body>
</html>
